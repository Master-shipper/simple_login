<!DOCTYPE html>
<html>
<head>
  <title>Roses and Raisins Bakery - Reset Password</title>
  <style>
    body {
      background-color: #F3E5F5; /* Light purple shade */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      padding: 40px;
      background-color: #FFF;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #673AB7; /* Dark purple shade */
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #512DA8; /* Deeper purple shade */
    }

    .resend-link {
      color: #512DA8; /* Deeper purple shade */
      text-decoration: none;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, #D1C4E9 25%, transparent 25%, transparent 75%, #D1C4E9 75%, #D1C4E9),
                        linear-gradient(-45deg, #D1C4E9 25%, transparent 25%, transparent 75%, #D1C4E9 75%, #D1C4E9);
      background-size: 40px 40px;
      z-index: -1;
    }
  </style>
  <script>
    var countdown = 30; // Countdown time in seconds

    function startCountdown() {
      var countdownElement = document.getElementById("countdown");
      countdownElement.textContent = countdown;

      var countdownInterval = setInterval(function() {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown === 0) {
          clearInterval(countdownInterval);
          // Perform any other actions after countdown reaches 0
        }
      }, 1000);
    }

    function resendLink() {
      // Simulate sending the email and resetting the countdown
      countdown = 30;
      startCountdown();
    }

    window.addEventListener("DOMContentLoaded", function() {
      startCountdown();
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>An email will be sent to you with a link to reset your password.</p>
    <p class="countdown" id="countdown"></p>
    <a href="#" class="resend-link" onclick="resendLink()">Resend Link</a>
  </div>
</body>
</html>
