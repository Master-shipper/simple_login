<!DOCTYPE html>
<html>
<head>
  <title>Roses and Raisins Bakery - Registration</title>
  <style>
    body {
      background-color: #F3E5F5; /* Light purple shade */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      padding: 60px;
      background-color: #FFF;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 32px;
      color: #673AB7; /* Dark purple shade */
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #E1BEE7; /* Light purple shade */
      color: #673AB7; /* Dark purple shade */
      box-shadow: 0 0 10px rgba(103, 58, 183, 0.3); /* Subtle glow effect */
    }

    input[type="submit"] {
      background-color: #673AB7; /* Dark purple shade */
      color: #FFF;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #673AB7; /* Dark purple shade */
      margin-bottom: 20px;
      display: inline-block;
    }

    .signup-link {
      color: #512DA8; /* Deeper purple shade */
    }

    .logo {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 40px;
      color: #673AB7; /* Dark purple shade */
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, #D1C4E9 25%, transparent 25%, transparent 75%, #D1C4E9 75%, #D1C4E9),
                        linear-gradient(-45deg, #D1C4E9 25%, transparent 25%, transparent 75%, #D1C4E9 75%, #D1C4E9);
      background-size: 40px 40px;
      z-index: -1;
    }
  </style>
  <script>
    // JavaScript code here
  </script>
</head>
<body>
  <div class="container">
    <h1>Roses and Raisins Bakery</h1>
    <div class="logo">R&R</div>
    <h2>New Client Registration</h2>
    <form id="registration-form" action="registration.php" method="POST">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <br>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <input type="submit" value="Register">
    </form>
    <a href="login.html">Already have an account? Log in</a>
  </div>
</body>
</html>
